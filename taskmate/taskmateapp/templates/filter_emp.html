<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Filter Employees</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
         <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>
    <body>
        <h1>Search Employee</h1>
        


        <form class="row g-3" action="/filter_emp" method="POST">
          {% csrf_token %}
          <div class="col-md-6">
              <label for="first_name" class="form-label">Name</label>
              <input type="text" class="form-control" name="name" value="{{ name }}">
          </div>
        
          <div class="col-md-6">
            <label for="dept" class="form-label">Department</label>
            <select class="form-control" name="dept">
              <option value="">-- Select Department --</option> <!-- Blank option -->
              {% for department in departments %}
                <option value="{{ department.id }}">{{ department.name }}</option>
              {% endfor %}
            </select>
          </div>
        
          <div class="col-md-6">
            <label for="role" class="form-label">Role</label>
            <select class="form-control" name="role">
              <option value="">-- Select Role --</option> <!-- Blank option -->
              {% for role in roles %}
                <option value="{{ role.id }}">{{ role.name }}</option>
              {% endfor %}
            </select>
          </div>
        
          <div class="col-12">
              <button type="submit" class="btn btn-primary">Find Employee</button>
          </div>
      </form>



    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      </body>
    </html>
