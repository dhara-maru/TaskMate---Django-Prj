<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Add an Employee</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
         <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>
    <body>
        <h1>Add an employee</h1>
    
        <div class="container-fluid p-5">

        <form class="row g-3" action="/add_emp" method="POST">
          {% csrf_token %}
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" value="{{first_name}}">
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" value="{{last_name}}">
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Departmnt</label>
            <input type="text" class="form-control" id="dept" value="{{dept}}">
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Salary</label>
            <input type="number" class="form-control" id="salary" value="{{salary}}">
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Bonus</label>
            <input type="number" class="form-control" id="bonus" value="{{bonus}}">
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Role</label>
            <input type="text" class="form-control" id="role" value="{{role}}">
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Phone</label>
            <input type="number" class="form-control" id="phone" value="{{phone}}">
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Hire Date</label>
            <input type="date" class="form-control" id="calendar" value="{{hire_date}}">
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Add Employee</button>
          </div>
        </form>
      </div>





        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      </body>
    </html>
